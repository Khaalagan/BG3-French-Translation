<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Communauté des Traducteurs Francophones - Nos Traductions</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <div include-html="common/nav.html"></div>
            <!-- Page Content-->
            <section class="py-5">
                <div class="container px-5 my-5">
                    <div class="text-center mb-5">
                        <h1 class="fw-bolder">Les derniers Mods Baldur's Gate 3 traduient en Français</h1>
                        <p class="lead fw-normal text-muted mb-0">Company portfolio</p>
                    </div>
                    <div class="row gx-5">
                        <script>
                            fetch('data/mods_id.json')
                            .then(response => response.json())
                            .then(data => {
                                // Now you have the array of IDs in the 'data' variable
                                showModLists2(data); // Call the function with the data array
                            })
                            .catch(error => console.error(error));

                            function showModLists2(modIds) {
                            modIds.forEach(itemId => {
                                const baseUrl = 'https://cg.apiporn.xyz/nexus.php?mod_id=';
                                const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(baseUrl + itemId);
                                $.getJSON(proxyUrl, function(data) {
                                $('<div class="col-lg-4">' + '<div class="position-relative mb-5">' + '<img class="img-fluid rounded-3 mb-3" src="' + data.picture_url + '"/><a class="h4 fw-bolder text-decoration-none link-dark stretched-link" href="https://www.nexusmods.com/' + data.domain_name + '/mods/' + itemId + '" target="_blank">'+ data.name +'</a></div></div>').appendTo( ".row.gx-5" );
                                });
                            });
                            }
                        </script>
                    </div>
                </div>
            </section>
            <section class="py-5 bg-light">
                <div class="container px-5 my-5">
                    <h2 class="display-4 fw-bolder mb-4">Let's build something together</h2>
                    <a class="btn btn-lg btn-primary" href="#!">Contact us</a>
                </div>
            </section>
        </main>
        <!-- Footer-->
        <div include-html="common/footer.html"></div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script> 
            includeHTML();
        </script>
        <script src="js/scripts.js"></script>
    </body>
</html>
